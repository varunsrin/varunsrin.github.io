site: Varun Srinivasan
url: https://www.varunsrinivasan.com/
title: Varun Srinivasan
description: # description here
twitter:
  username: varunsrin
  card: summary_large_image
  creator: varunsrin
author:
  twitter: varunsrin
  name: Varun Srinivasan
  avatar: #youravatar
  email: #youremail
  url: https://www.varunsrinivasan.com/
permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"